name: Publish OutLayer Worker WASM

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - outlayer-worker/**
      - .github/workflows/publish-outlayer-worker.yml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add wasm32-wasip2

      - name: Build outlayer worker wasm
        run: cargo build --release --target wasm32-wasip2 --manifest-path outlayer-worker/Cargo.toml

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site/outlayer-worker
          cp outlayer-worker/target/wasm32-wasip2/release/outlayer-worker.wasm _site/outlayer-worker/latest.wasm

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
